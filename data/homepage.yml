# Termin
termin:
  enable: true
  title: "Terminvereinbarung"
  content: '<p class="lead">

<p class="subheading">Terminvereinbarung zu Ordinationszeiten</p>
Ihre telefonische Voranmeldung nehmen wir gerne zu folgenden Zeiten entgegen:<br />
<b>Montag, Mittwoch und Freitag von 10.00 - 13.00 Uhr.</b>
<br /><br />

<p></p>

<p class="subheading">Hausbesuche</p>
Zu folgenden Zeiten ist es möglich einen Termin für einen Hausbesuche anzumelden:<br />
<b>Montag, Mittwoch und Freitags von 8.00 - 11.00 Uhr.</b>
<br /><br />

<p></p>

<p class="subheading">Wochenende, Feiertage und Notfälle</p>
Außerhalb der Ordinationszeiten ist es möglich im Hausarzt Notdienstzentrum
des Roten Kreuz in der Dr. Karl-Renner Straße 8 ärztliche Betreuung zu erhalten.<br /><br />
<a href="https://www.notdienst141.at/" target="_blank">Huasärztliches Notdienstzentrum</a><br />
<i>Telefon:</i> 141<br />
<i>Öffnungszeiten:</i> <br />täglich von 19.00 – 23.00 Uhr<br />
Wochenende/Feiertag: 8.00 – 13.00 und 16.00 -23.00 Uhr
<br /><br />
    </p>'


  image:
    x: "img/startseite/termin.png"
    _2x: "img/startseite/termin.png"



