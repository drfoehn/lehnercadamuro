{{ if .Site.Data.homepage.contact.enable }}
<section id="rezept" class="section section--contact pt-0">
    <div class="container">
        <div class="contact">
            <h2>{{ .Site.Data.homepage.rezept.title }}</h2>
            <div class="row pt-2">
                <div class="col-12 col-lg-7">
                    <form action="{{ .Site.Data.homepage.rezept.form.action }}" method="{{ .Site.Data.homepage.rezept.form.method }}">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <input type="text" name="" id="full_name"
                                       placeholder="{{ .Site.Data.homepage.rezept.form.full_name }}"/>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="text" name="" id="email"
                                       placeholder="{{ .Site.Data.homepage.rezept.form.email }}"/>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-12">
                                <textarea name="" id="message"
                                          cols="30" rows="3" placeholder="{{ .Site.Data.homepage.rezept.form.message }}"></textarea>
                            </div>
                        </div>

                          <div class="tg-wrap">
                            <table>
                              <thead>
                                <tr>
                                  <th>Medikamentenname</th>
                                  <th>Dosierung<br>(mg, ml, ...)</th>
                                  <th>Packungsgröße<br>(Anzahl der Tabletten pro Packung)</th>
                                  <th>Packungsanzahl</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                </tr>
                                <tr>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                </tr>
                                <tr>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                </tr>
                                <tr>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                </tr>
                              </tbody>
                            </table>
                          </div>

                        <div class="row pt-4">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="{{ .Site.Data.homepage.rezept.button.icon }}"></i>
                                    {{ .Site.Data.homepage.rezept.button.btnText }}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--
                <div class="col-12 col-lg-5 contact__info">
                    <h4>{{ .Site.Data.homepage.rezept.phone.title }}</h4>
                    <span>{{ .Site.Data.homepage.rezept.phone.number }}</span>
                    <h4>{{ .Site.Data.homepage.rezept.email.title }}</h4>
                    <span>{{ .Site.Data.homepage.rezept.email.email | safeHTML }}</span>
                    <h4>{{ .Site.Data.homepage.rezept.address.title }}</h4>
                    <span>{{ .Site.Data.homepage.rezept.address.address | safeHTML }}</span>
                </div>
                -->
            </div>
        </div>
    </div>
</section>
{{ end }}
